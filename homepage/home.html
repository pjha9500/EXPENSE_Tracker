<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="home.css">
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
            <div class="usercol">
              <h1 id="user"></h1>
              
            </div>
            
        </div>
        <!-- <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div> -->
      </div>
    </div>
  </header>
  
  <div class="container" id="data">
   <div id="main" class="card card-body">
    <h2 class="title">Add Expense</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text"  id="amount" placeholder="Amount">
      <input type="text"  id="description" placeholder="Description">
      <select id="category" name="Select Category">
        <option value="">Select Category</option>
        <option value="food">Food</option>
        <option value="petrol">Petrol</option>
        <option value="shopping">Shopping</option>
        <option value="others">Others</option>
      </select>
      <button type="submit" class="submit-btn">Add Expense</button>
    </form>
    <h2 class="title">Expenses</h2>
    
    <ul id="items" class="list-group">
      
    </ul>
   </div>
   <div id="option" class="nav">
    <nav>
    <li><button class="buttons" id="rzp" style="outline: none;">Buy Premium</button></li>
    <li><button class="buttons" style="outline: none;" id="tog">Toggle</button></li>
    <li><button class="buttons" id="logout" style="outline: none;">Logout</button></li>
    </nav>
    
  </div>
  </div>
  <script src="home.js" charset="utf-8"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</body>
</html>
